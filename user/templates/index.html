{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-12">
                {% if user.is_authenticated %}
                    <h1 class="text-center">Welcome {{ user.username }}!</h1>
                {% else %}
                    <div class="d-flex flex-column">
                        <div>
                            <a href="{% provider_login_url 'google' %}">
                                <button type="button" class="btn btn-secondary"><i class="bi bi-google"></i> login with Google</button>
                            </a>
                        </div>
                        <div>
                            <a href="{% provider_login_url 'facebook' %}">
                                <button type="button" class="btn btn-primary"><i class="bi bi-facebook"></i> login with Facebook</button>
                            </a>
                        </div>
                        <div>
                            <a href="{% provider_login_url 'github' %}">
                                <button type="button" class="btn btn-warning"><i class="bi bi-github"></i> login with Github</button>
                            </a>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
